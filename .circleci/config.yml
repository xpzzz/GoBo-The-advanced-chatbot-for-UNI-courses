version: 2
jobs:
  build:
    working_directory: ~/czhx-web
    docker:
      - image: circleci/node:10.15.1
    steps:
      - checkout
      - run:
          name: Check package.json
          command: 'git ls-files | grep package.json'
      - run:
          name: Check package.json under given path
          command: 'git ls-files | grep package.json'
          path: ~/czhx-web
      - run:
          name: Init Yarn
          command: 'yarn'
          path: ~/czhx-web
      - run:
          name: Unit Test
          command: 'yarn test'
          path: ~/czhx-web
      - run:
          name: Build
          command: 'yarn build'
          path: ~/czhx-web
      - store_artifacts:
          path: build
