version: 2
jobs:
  build:
    working_directory: ~/czhx
    docker:
      - image: circleci/node:10.15.1
    steps:
      - checkout
      - run:
          name: Check Branch
          command: 'echo $CIRCLE_BRANCH'
      - run:
          name: Check File Structure
          command: find .
      - run:
          name: Init Yarn
          command: 'yarn install'
          path: ~/czhx/czhx-web
      - run:
          name: Unit Test
          command: 'yarn test'
          path: ~/czhx/czhx-web
      - run:
          name: Build
          command: 'yarn build'
          path: ~/czhx/czhx-web
      - run:
          name: Create WorkSpace
          command: |
            mkdir -p ~/czhx/workspace
            cp ~/czhx/czhx-web/manifest-pws.yml ~/czhx/workspace/
            cp -r ~/czhx/czhx-web/build ~/czhx/workspace/build
      - persist_to_workspace:
          root: workspace
          paths:
          - build

  deploy:
    working_directory: ~/czhx
    docker:
      - image: governmentpaas/cf-cli
    steps:
      - attach_workspace:
          at: ~/czhx/workspace
      - run:
          name: Check WorkSpace
          command: |
            pwd
            find .
      - run:
          name: Push to Pivotal
          command: |
            cd workspace
            cf login --skip-ssl-validation -a api.run.pivotal.io -u $CF_USER -p $CF_PASSWORD -o unsw-comp9900-19t1-czhx -s development
            cf push -f manifest-pws.yml
            cf logout

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - frontend
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - frontend